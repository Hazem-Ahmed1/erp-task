{% extends 'erp/base.html' %}

{% block title %}Customer Form - Simple ERP{% endblock %}

{% block content %}
<h2>{{ view.action }} Customer</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
